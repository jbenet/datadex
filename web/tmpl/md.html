{{template "header" .}}

{{with .BodyPage}}
      <!-- TOC -->
      <div class="col-sm-3">
        <div class="bs-sidebar hidden-print" role="complementary">
          <ul class="nav bs-sidenav">
            {{template "sidebar-common" .}}
            <hr />
            {{ .Toc | unescaped }}
          </ul>
        </div>
      </div>

      <!-- main -->
      <div class="col-sm-9" role="main">
      {{ .Doc | unescaped }}
      </div>
{{end}}

{{template "footer" .}}
